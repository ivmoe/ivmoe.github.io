<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobaXterm Keygen</title>
    
    <script src="./source/vue.min-2.6.12.js"></script>
    <!-- <script src="../source/vue/vue-2.6.12.js"></script> -->
    <script src="./source/FileSaver.min.js"></script>

    <style>
        .box-main {
            margin: 0 auto;
            width: 500px;
        }

        .auto-center {
            margin: 0 auto;
        }

        .text-center {
            text-align: center;
        }

        .content-main {
            padding-right: 30px;
        }

        .my-input {
            position: relative;
            display: inline-block;
        }

        .my-input-tips-wrap {
            color: red;
            position: absolute;
            left: 10px;
            bottom: 50px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 3px #ddd;
            background-color: white;
            width: auto;
            height: 50px;
        }

        .my-input-tips {
            position: relative;
            top: 10px;
            margin: 0 20px;
            height: 30px;
            line-height: 30px;
            font-size: large;
            white-space: nowrap;
        }

        .my-input-arrow {
            position: absolute;
            left: 5px;
            top: 49px;
            width: 0;
            height: 0;
            border: 10px solid;
            border-color: gray transparent transparent transparent;
        }

        .hide {
            display: none;
        }

        input {
            line-height: normal;
        }

        select {
            height: auto !important;
        }

        .quote {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box-main">

        <div id="app">
            <div class="content">
                <div class="pure-form pure-form-aligned auto-center">
                    <fieldset>
                        <legend>
                            <h1 class="text-center">MobaXterm license 生成</h1>
                        </legend>

                        <div class="pure-g">
                            <div class="pure-control-group pure-u-1">
                                <label for="licenseType">版本：</label>
                                <select name="licenseType" id="licenseType" v-model="licenseType">
                                    <option value="">请选择</option>
                                    <option value="1">Professional</option>
                                    <option value="3">Educational</option>
                                    <option value="4">Persional</option>
                                    <!-- <option v-for="(val, key) in LICENSE_TYPES" :value="val">{{key}}</option> -->
                                </select>
                            </div>
                            <div class="pure-control-group pure-u-1">
                                <label for="userName">用户名：</label>
                                <my-input :idattr="'userName'" :validation="'^[a-zA-Z]+$'" :valueattr="userName"
                                    :validationtips="'只能使用字母'" :placeholderattr="'示例 defaultUser'" @set-data="setUserName">
                                </my-input>
                            </div>
                            <div class="pure-control-group pure-u-1">
                                <label for="versionName">版本号：</label>
                                <my-input :idattr="'versionName'" :validation="'^[1-9][0-9]*\\.?\\d{0,1}$'"
                                    :validationtips="'小数且小数点后只能有1位'" :valueattr="versionName"
                                    :placeholderattr="'示例 21.0'" @set-data="setVersionName"></my-input>
                            </div>
                            <div class="pure-control-group pure-u-1">
                                <label for="userNum">用户数：</label>
                                <my-input :idattr="'userNum'" :validation="'^[1-9]+\\d*$'" :valueattr="userNum"
                                    :placeholderattr="'示例 1'" :validationtips="'数字且最小值为1'" @set-data="setUserNum">
                                </my-input>
                            </div>
                            <div class="pure-controls pure-u-1">
                                <button type="submit" class="pure-button pure-button-primary"
                                    @click.stop="generate">生成</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <div class="quote">
       <!--  <a href="https://github.com/flygon2018/MobaXterm-keygen" target="_blank">MobaXterm-keygen 核心算法</a>
        <br /><br />
        <a href="https://github.com/Stuk/jszip" target="_blank">jszip js实现的zip文件库</a>
        <br /><br />
        <a href="https://github.com/eligrey/FileSaver.js" target="_blank">FileSaver js生成文件下载</a>
        <p> -->
        <div style="color:red; width: 300px; margin: auto;" align="left">
            <li>用户名：只能使用字母</li>
            <li>版本号：小数且小数点后只能有1位</li>
            <li>用户数：数字且最小值为1</li>
        </div>
        <p>
        <div>直接从inused大佬那copy过来的，非常感谢大佬。原地址：<a href="https://inused.github.io/pages/file/tool/MobaXtermKeygen.html" target="_blank">点我</a></div>
    </div>

    <script type="module">
        
const VariantBase64Table = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/='.split('');
const VariantBase64Dict = {};
VariantBase64Table.forEach((val, i) => VariantBase64Dict[i] = val);
const VariantBase64ReverseDict = {};
VariantBase64Table.forEach((val, i) => VariantBase64ReverseDict[val] = i);

/** license 类型 */
let LicenseType = {
    Professional: 1,
    Educational: 3,
    Persional: 4
}

/**
 * byte[] 进行 base64 编码
 * @param {array[Number]} bs 
 * @returns 
 */
function VariantBase64Encode(bs) {
    let result = [];
    let blocks_count = Math.floor(bs.length / 3);
    let left_bytes = bs.length % 3;

    let coding_int, block;
    for (let i = 0; i < blocks_count; i++) {
        coding_int = bs.slice(3 * i, 3 * i + 3).toInt();
        //coding_int = int.from_bytes(bs[3 * i: 3 * i + 3], 'little');
        block = VariantBase64Dict[coding_int & 0x3f];
        block += VariantBase64Dict[(coding_int >> 6) & 0x3f];
        block += VariantBase64Dict[(coding_int >> 12) & 0x3f];
        block += VariantBase64Dict[(coding_int >> 18) & 0x3f];
        result = result.concat(block.toBytes());
    }

    switch (left_bytes) {
        case 0:
            return result;
        case 1:
            coding_int = bs.slice(3 * blocks_count).toInt();
            block = VariantBase64Dict[coding_int & 0x3f];
            block += VariantBase64Dict[(coding_int >> 6) & 0x3f];
            result = result.concat(block.toBytes());
            return result;
        default:
            coding_int = bs.slice(3 * blocks_count).toInt();
            block = VariantBase64Dict[coding_int & 0x3f];
            block += VariantBase64Dict[(coding_int >> 6) & 0x3f];
            block += VariantBase64Dict[(coding_int >> 12) & 0x3f];
            result = result.concat(block.toBytes());
            return result;
    }
}


function EncryptBytes(key, bs) {
    let result = [];
    bs.forEach(val => {
        result.push(val ^ ((key >> 8) & 0xff))
        key = result[-1] & key | 0x482D
    });
    return result;
}

function DecryptBytes(key, bs) {
    let result = [];
    bs.forEach(val => {
        result.push(val ^ ((key >> 8) & 0xff));
        key = val & key | 0x482D;
    });
    return result;
}

/**
 * byte[] 转 int 适用于低位在前高位在后的 byte[] Python3的in.from_bytes(byte[], 'little')
 * @param {Number} offset 偏移量,默认0
 * @returns byte[] 转换成的 init
 */
Array.prototype.toInt = function (offset=0) {
    let value = ((this[offset] & 0xFF)
        | ((this[offset + 1] & 0xFF) << 8)
        | ((this[offset + 2] & 0xFF) << 16)
        | ((this[offset + 3] & 0xFF) << 24)
    );
    return value;
}

/**
 * byte[] 转回字符串
 */
Array.prototype.bytesToStr = function () {
    var str = '',
        _arr = this;
    for (var i = 0; i < _arr.length; i++) {
        var one = _arr[i].toString(2),
            v = one.match(/^1+?(?=0)/);
        if (v && one.length == 8) {
            var bytesLength = v[0].length;
            var store = _arr[i].toString(2).slice(7 - bytesLength);
            for (var st = 1; st < bytesLength; st++) {
                store += _arr[st + i].toString(2).slice(2);
            }
            str += String.fromCharCode(parseInt(store, 2));
            i += bytesLength - 1;
        } else {
            str += String.fromCharCode(_arr[i]);
        }
    }
    return str;
}

/**
 * 字符串转 btye[]
 */
String.prototype.toBytes = function () {
    var bytes = new Array();
    var len, char;
    len = this.length;
    for (var i = 0; i < len; i++) {
        char = this.charCodeAt(i);
        if (char >= 0x010000 && char <= 0x10FFFF) {
            bytes.push(((char >> 18) & 0x07) | 0xF0);
            bytes.push(((char >> 12) & 0x3F) | 0x80);
            bytes.push(((char >> 6) & 0x3F) | 0x80);
            bytes.push((char & 0x3F) | 0x80);
        } else if (char >= 0x000800 && char <= 0x00FFFF) {
            bytes.push(((char >> 12) & 0x0F) | 0xE0);
            bytes.push(((char >> 6) & 0x3F) | 0x80);
            bytes.push((char & 0x3F) | 0x80);
        } else if (char >= 0x000080 && char <= 0x0007FF) {
            bytes.push(((char >> 6) & 0x1F) | 0xC0);
            bytes.push((char & 0x3F) | 0x80);
        } else {
            bytes.push(char & 0xFF);
        }
    }
    return bytes;
}

/**
* @param {Number} type license类型
* @param {string} userName 用户名
* @param {Number} count license支持的用户数量
* @param {Number} majorVersion 大版本号 如 21.0 即为 21
* @param {Number} minorVersion 小版本号 如 21.0 即为 0
*/
function generateLicense(type, userName, count, majorVersion, minorVersion) {
    /* LicenseString = '%d#%s|%d%d#%d#%d3%d6%d#%d#%d#%d#' % (Type,
    UserName, MajorVersion, MinorVersion,
    Count,
    MajorVersion, MinorVersion, MinorVersion,
    0, # Unknown
    0, # No Games flag. 0 means "NoGames = false". But it does not work.
    0) # No Plugins flag. 0 means "NoPlugins = false". But it does not work. */
    let licenseSourceStr = `${type}#${userName}|${majorVersion}${minorVersion}#${count}#${majorVersion}3${minorVersion}6${minorVersion}#0#0#0#`;
    return VariantBase64Encode(EncryptBytes(0x787, licenseSourceStr.toBytes())).bytesToStr();
}

        var app = new Vue({
            el: '#app',
            data() {
                return {
                    userName: 'defaultUser',
                    versionName: '24.2',
                    userNum: 1,
                    licenseType: 1,
                    LICENSE_TYPES: LicenseType
                }
            },
            methods: {
                setUserName(newVal) {
                    this.userName = newVal;
                },
                setVersionName(newVal) {
                    this.versionName = newVal;
                },
                setUserNum(newVal) {
                    this.userNum = newVal;
                },
                generate() {
                    if (!this.userName) {
                        alert('请填写用户名');
                        return;
                    }
                    if (!this.versionName) {
                        alert('请填写版本号');
                        return;
                    }
                    if (!this.userNum) this.userNum = 1;
                    // 版本号拆分
                    let versionNameArr = this.versionName.split('.');
                    const majorVersion = parseInt(versionNameArr[0]);
                    const minorVersion = versionNameArr.length === 2 ? (parseInt(versionNameArr[1]) || 0) : 0;
                    // 生成license字符串
                    let licenseStr = generateLicense(this.licenseType, this.userName, this.userNum, majorVersion, minorVersion);
                    this.generateLicenseFile(licenseStr);
                },
                generateLicenseFile(licenseStr) {
                    let zip = new JSZip();
                    zip.file("Pro.key", licenseStr);
                    //var img = zip.folder("images");
                    //img.file("smile.gif", imgData, { base64: true });
                    zip.generateAsync({ type: "blob" })
                        .then(function (content) {
                            // see FileSaver.js
                            saveAs(content, "Custom.mxtpro");
                        });
                }
            },
            components: {
                'my-input': {
                    template: `<div class="my-input">
                                    <input :id="idattr" :placeholder="placeholderattr" v-model="value" required/>
                                    <div :class="validationTipsDiplay" class="my-input-tips-wrap">
                                        <span class="my-input-tips">{{validationtips}}</span>
                                        <div class="my-input-arrow"></div>
                                    </div>
                                </div>`,
                    data() {
                        // 将组件外传入的 props 的 valueattr 赋值到当前的 data.value 值
                        // 同时本组件的 value 值是和当前变量双向绑定的
                        return {
                            value: this.valueattr,
                            validationTipsDiplay: 'hide',
                            tipsDisplayTimeout: undefined
                        }
                    },
                    props: {
                        // 接收父组件使用本组件时绑定的 idattr 属性值绑定到当前值
                        idattr: { type: String, default: '' },
                        placeholderattr: { type: String, default: '' },
                        valueattr: '',
                        validation: { type: String, default: '' }, // 校验正则
                        validationtips: ''
                    },
                    watch: {
                        valueattr(newVal, oldVal) {
                            // 监视 父组件传入的 valueattr 值的变化绑定到当前组件的 data.value 值
                            this.value = newVal
                        },
                        value(newVal, oldVal) {
                            if (newVal && this.validation) {
                                let reg = new RegExp(this.validation);
                                if (!reg.test(newVal)) {
                                    this.validationTipsDiplay = '';
                                    this.value = oldVal;
                                    if (this.tipsDisplayTimeout) clearTimeout(this.tipsDisplayTimeout);
                                    var _this = this;
                                    this.tipsDisplayTimeout = setTimeout(function () {
                                        _this.tipsDisplayTimeout = undefined;
                                        _this.validationTipsDiplay = 'hide';
                                    }, 1000);
                                    return;
                                }
                            }
                            // 监视当前组件的 data.value 值触发父组件绑定的 set-data 事件改变父组件的值
                            this.$emit('set-data', newVal);
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
